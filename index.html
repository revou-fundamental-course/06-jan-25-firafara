<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="assets/img/logo.png"class="logo" alt="Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#profile">Our Profile</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#message">Message Us</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Hi Fira, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
    <center>
      <img src="assets/img/banner.png" alt="Banner" height="1366" width="578">
    </center>
  </div>

  <section class="headquarters" id="profile">
    <h2>Our Headquarter</h2>
    <div class="locations">
      <div class="location">
        <div class="circle circle-jakarta"></div>
        <p>Jakarta</p>
      </div>
      <div class="location">
        <div class="circle circle-bandung"></div>
        <p>Bandung</p>
      </div>
      <div class="location">
        <div class="circle circle-surabaya"></div>
        <p>Surabaya</p>
      </div>
      <div class="location">
        <div class="circle circle-padang"></div>
        <p>Padang</p>
      </div>
      <div class="location">
        <div class="circle circle-tangerang"></div>
        <p>Tangerang</p>
      </div>
    </div>
  </section>
  

  <section class="message-us" id="message">
    <h2>Message Us</h2>

    <div class="form-container">
      <form id="messageForm">
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Nama" required>
      
        <label for="birthdate">Tanggal Lahir</label>
        <input type="date" id="birthdate" required>
      
        <label>Jenis Kelamin</label>
        <div class="row">
          <label><input type="radio" name="gender" value="Laki-Laki" required>Laki-Laki</label>
          <label><input type="radio" name="gender" value="Perempuan" required>Perempuan</label>
        </div>
      
        <label for="message">Pesan</label>
        <textarea id="pesan" placeholder="Pesan" rows="4" required></textarea>
      
        <button type="submit">Submit</button>
      </form>
      
      <div class="output" id="output">
      </div>
      
    </div>
  </section>

  <footer>
    Created By RevoU
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
